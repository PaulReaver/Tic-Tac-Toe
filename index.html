<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">tic tac toe</h1>
    <div class="players-container">
        <div class="player-container" id="player-one-container">
            <input type="text" class="player" id="player-one" value="player one" size="6" maxlength="10">
            <h2 class="player-sign">X</h2>
        </div>
        <div class="player-container" id="player-two-container">
            <input type="text" class="player" id="player-two" value="player two" size="6" maxlength="10">
            <h2 class="player-sign">O</h2>
        </div>
    </div>
    <div class="gameboard-container">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </div>
    <h2 class="message">get started</h2>
    <div class="button-container">
        <button class="restart-button">restart</button>
    </div>
</body>

</html>
